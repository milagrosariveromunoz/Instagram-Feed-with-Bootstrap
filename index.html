<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/d262070397.js" crossorigin="anonymous"></script>
    <title>Instagram Feed con Bootstrap</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg bg-light m-2">


        <i class="fab fa-instagram m-2" style="font-size: 25px; margin-right: 5px;" id="instagram"></i>
        <label for="instagram"><strong>Instagram</strong></label>
        </div>






        <div class="container d-flex justify-content-end">
            <ul class="navbar-nav mb-2 mb-lg-0">



                <li><button type="button" class="btn btn-success mx-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" data-bs-whatever="@fat">Create a new post</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>

                                        <div class="mb-3">
                                            <label for="message-text" class="col-form-label">Caption:</label>
                                            <textarea class="form-control" id="message-text"
                                                placeholder="Add the caption of your post here"></textarea>
                                        </div>
                                    </form>
                                </div>

                                <div class="container mb-3">
                                    <button type="button" class="btn btn-light"><i
                                            class="fa-solid fa-camera"></i></button>
                                    <button type="button" class="btn btn-light"><i
                                            class="fa-solid fa-location-dot"></i></button>
                                </div>



                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>



                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle btn-secondary rounded text-white mx-2" href="#" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear text-white" style="font-size: 20px; margin-right: 5px;"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Accesibility</a>
                        <a class="dropdown-item" href="#">Privacy and data</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="#">Log out</a>
                    </ul>
                </li>
            </ul>


        </div>
    </nav>




    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                role="tab" aria-controls="home" aria-selected="true"><i
                    class="fa-solid fa-table-cells"></i></i></button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                role="tab" aria-controls="profile" aria-selected="false"><i class="fa-solid fa-stop"></i></button>
        </li>

    </ul>

            <div class="container text-center">

                    <div class="col py-1">
                        <img src="https://tse1.mm.bing.net/th?id=OIP.tEA0tM1iielHlyAPoBx7zQHaE8&pid=Api&P=0">
                    </div>
                    <div class="col py-1">
                        <img src="https://tse4.mm.bing.net/th?id=OIP.YRwKoN54zFTbNZA5eh0J1wHaFj&pid=Api&P=0">
                    </div>
                </div>
            </div>

            <div class="container text-center">

                        <img src="https://tse1.mm.bing.net/th?id=OIP.M89wUYT17jAj57575-JeHAHaJQ&pid=Api&P=0">
                    </div>
                    <div class="col py-1">
                        <img src="https://tse1.mm.bing.net/th?id=OIP.9KsNqJ1NxlU5IdgZ2IypOAHaEo&pid=Api&P=0">
                    </div>
                    <div class="col py-1">
                        <img src="https://tse4.mm.bing.net/th?id=OIP.sb6w7bCVoblJZ7kVUvk7ggHaEK&pid=Api&P=0">
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <div class="row gx-0">
                    <div class="col py-1">
                        <img src="https://tse4.mm.bing.net/th?id=OIP.yM9A0qxp-e-5S7nGrXlIfAHaEo&pid=Api&P=0">
                    </div>
                    <div class="col py-1">

                    <div class="col py-1">

        </div>




        <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

            <div class="container d-flex">
                <div class="card mt-2 border mx-auto" style="width: 40rem;">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h4>Mi primera foto</h4>
                            </div>
                            <div class="col-md-4 text-end">
                                <p>02/Enero</p>
                            </div>
                        </div>
                    </div>

                    <img src="https://tse1.mm.bing.net/th?id=OIP.8lMnsYOXLRopnHg3C2GuQgHaE6&pid=Api&P=0" width="100%">
                    <div class="card-body">
                        <p><strong>400 Likes</strong></p>
                        <p class="card-text">Amo ese río.</p>
                    </div>
                </div>
            </div>

            <div class="container d-flex">
                <div class="card mt-2 border mx-auto" style="width: 40rem;">
                    <div class="container">
                        <div class="row">

                                <h4>Mi segunda foto</h4>

                    <img src="https://tse1.mm.bing.net/th?id=OIP.tEA0tM1iielHlyAPoBx7zQHaE8&pid=Api&P=0" width="100%">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

</body>
